<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>LinkIt!</title>
  </head>
  <body>
    <div id="modal-number-already-exists" class="hidden">
      <p id="number-already-exists-message"></p>
      <div id="buttons-of-number-already-exists">
        <button id="number-already-exists-first-choice"></button>
        <button id="cancel-number-already-exists"></button>
      </div>
    </div>
    <div id="modal-choice-of-groups" class="hidden">
      <p id="select-group-message"></p>
      <div id="buttons-of-group-select">
        <button id="select-group-first-choice"></button>
        <button id="select-group-second-choice"></button>
        <button id="cancel-select-group">cancelar</button>
      </div>
    </div>
    <div class="content">
      <div class="groups">
        <div class="brand">
          <img src="./assets/icon.png" alt="" />
          <img src="./assets/logo.png" alt="" />
        </div>
        <h2>Seus grupos</h2>
        <ul id="list-of-groups"></ul>
      </div>
      <div class="contacts-display">
        <div class="contacts-list">
          <h2>Seus contatos</h2>
          <ul id="list-of-contacts"></ul>
          <div id="background-selection" class="hidden">
            <img class="bg" src="./assets/bg1.jpg" alt="" />
            <img class="bg" src="./assets/bg2.jpg" alt="" />
            <img class="bg" src="./assets/bg3.jpg" alt="" />
            <img class="bg" src="./assets/bg-4.webp" alt="" />
            <img class="bg" src="./assets/bg-5.jpg" alt="" />
            <img class="bg" src="./assets/bg-6.png" alt="" />
          </div>
          <form id="form" class="hidden">
            <div class="form-item">
              <label for="name">Nome:</label>
              <input type="text" id="name" maxlength="40" required />
            </div>
            <div class="form-item">
              <label for="phone-number">Telefone:</label>
              <input
                type="tel"
                id="phone-number"
                maxlength="15"
                onkeyup="handlePhone(event)"
                required
              />
            </div>
            <div class="form-item" id="select-group-item">
              <label for="select-group">Grupos:</label>
              <select id="select-group">
                <!-- Opções de categorias existentes serão adicionadas dinamicamente via JavaScript -->
                <option value="none"></option>
                <option value="família">Família</option>
                <option value="amigos">Amigos</option>
              </select>
            </div>
            <div class="form-item new-group hidden">
              <label for="new-group">Novo Grupo:</label>
              <input type="text" id="new-group" />
            </div>
            <div class="form-item" id="is-favorite-item">
              <label for="myCheckbox">Favoritos:</label>
              <input type="checkbox" id="is-favorite" />
            </div>
            <button id="create-new-group">novo grupo</button>

            <button type="submit" id="send-form">Adicionar Contato</button>
          </form>
          <div class="nav-contacts">
            <div class="button-wrapper">
              <span id="add-contact-span">Adicionar</span>
              <button id="add-button">
                <i class="ph-fill ph-plus"></i>
              </button>
            </div>
            <div class="button-wrapper">
              <span>Favoritos</span>
              <button id="favorites-button">
                <i class="ph-fill ph-star"></i>
              </button>
            </div>
            <div class="button-wrapper">
              <span>Backgrounds</span>
              <button id="background-button">
                <i class="ph-fill ph-images-square"></i>
              </button>
            </div>
            <div class="button-wrapper">
              <span>Github</span>
              <button id="github-button">
                <a href="http://www.github.com/danielcfleite" target="_blank"
                  ><i class="ph-fill ph-github-logo"></i
                ></a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
